<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time (military)</th>
                    <th>Frequency (minutes)</th>
                    <th>Next Train Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr>
                    <td id="train">Front Runner</td>
                    <td id="destination">Salt Lake City</td>
                    <td id="time-start">5:00</td>
                    <td id="frequency">15</td>
                    <td id="next-train"></td>
                    <td id="minutes-away"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Front Runner">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Salt Lake City">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="5:00">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (minutes)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="15">
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
